baseURL: https://www.lilbaek.com/
languageCode: en-us
title: Minecraft Bedrock Add-ons
paginate: 8
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["catalog"]

minify:
  disableXML: true
  # minifyOutput: true

params:
  profileMode:
    enabled: false # needs to be explicitly set
  title: X
  description: "Quality Add-ons for Minecraft Bedrock"
  keywords: [Minecraft, Bedrock, resourcepacks, behaviourpacks, add-ons]
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    SubTitle: "What's New?"
    Content: "Looking for Add-ons for Minecraft Bedrock? You've come to the right place ☄️\n
    Visit our catalog to enhance your Bedrock Edition with free Add-ons that suit your playstyle ☁️ \n\n
    Add-ons are your way to unlock new designs, adventures, and game mechanics. [Learn more](https://www.minecraft.net/en-us/article/introducing-add-ons) \n\n
    It is as simple as: \n\n
      1) Browse our catalog \n\n
      2) Download the Add-on \n\n
      3) [Install](/installation) \n\n
      4) Play  \n\n
    "
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  hideMeta: true
  displayFullLangName: true

languages:
  en:
    languageName: "English"
    weight: 1
    menu:
      main:
        - name: Catalog
          url: catalog
          weight: 5
        - name: Installation
          url: installation
          weight: 5
        - name: Contact
          url: contact
          weight: 10

  da:
    languageName: "Dansk"
    weight: 2
    mainsections: ["katalog"]
    menu:
      main:
        - name: Katalog
          url: katalog
          weight: 5
        - name: Installation
          url: installation-da
          weight: 10
        - name: Kontakt
          url: kontakt
          weight: 10

    # custom params for each language should be under [langcode].parms - hugo v0.120.0
    params:
      languageAltTitle: Dansk
      homeInfoParams:
        Title: "Hej \U0001F44B"
        SubTitle: "Add-ons"
        Content: "På udkig efter Minecraft Ressource & adfærdspakker? Så er du kommet til det rette sted ☄️\n\n
        Besøg vores katalog for at finde Add-ons der passer til din spillestil ☁️ \n\n
        Læs mere om Add-ons til Minecraft [her](https://www.minecraft.net/en-us/article/introducing-add-ons)\n\n \n\n
        
        Hurtig start: \n\n
        1) Find et Add-on i vores katalog \n\n
        2) Download Add-on \n\n        
        3) [Installer](/da/installation-da/) \n\n
        5) Spil  \n\n
        "
